{% extends "base.html" %}
{% block title %}Register{% endblock%}
{% load crispy_forms_tags %}
{% block content %}
<form method="POST">
    <div class="container">
        {% csrf_token %}{{form|crispy}}
        <p>Already a member?<a href="/login">Sign in</a>!</p>
        <button type="submit" class="btn btn-success">Sign up</button>
    </div>
</form>
{% endblock %}
