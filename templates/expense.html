{% extends 'base.html' %}
{% load static %}
{% block content %}
    <div class="w-50 container">
        <form action="add" method="post">
            {% csrf_token %}
            <div class="w-50 container">
        <h3>Expense</h3>
        <div class="input-group mb-3">
          <span class="input-group-text bg-success text-light">$</span>
          <input type="text" name="Amount" class="form-control" aria-label="Amount (to the nearest dollar)">
        </div>
        <div class="dropdown-center">
          <div class="input-group">
              <select class="form-select" name="Category" id="inputGroupSelect04" aria-label="Example select with button addon">
                    <option selected>Choose a category</option>
                    <option value="Housing">Housing</option>
                    <option value="Utilities">Utilities</option>
                    <option value="Food">Food</option>
                    <option value="Debt Payment">Debt Payment</option>
                    <option value="Transportation">Transportation</option>
                    <option value="Insurance">Insurance</option>
                    <option value="Medical">Medical</option>
                    <option value="Personal Spending">Personal Spending</option>
                    <option value="Entertainment">Entertainment</option>
                    <option value="Miscellaneous">Miscellaneous</option>
              </select>
              <button class="btn btn-success" type="submit">Onayla</button>
          </div>
        </div>
            </div>
        </form>
        <table class="border table">
          <thead>
            <tr>
              <th scope="col">Amount</th>
              <th scope="col">Category</th>
              <th scope="col">Date</th>
            </tr>
          </thead>
          <tbody>
          {% for i in transactions.reverse %}
              {% if i.Type == "Expense" %}
                <tr class="table-danger">
                  <td>{{ i.Amount }}</td>
                  <td>{{ i.Category }}</td>
                  <td>{{ i.Date }}</td>
                </tr>
              {% endif %}
          {% endfor %}
          </tbody>
        </table>
    </div>
{% endblock %}
